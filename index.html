<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Social Media Login Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <div class="login-container">
        <h1>Pythogram</h1>
        <h3>Login to continue this journey!</h3>
        <div class="login-form">
            <input type="text" id="email" placeholder="Email" autocomplete="off" required />
            <input type="password" id="password" placeholder="Password" autocomplete="off" required />
            <button id="login-btn">Login</button>
        </div>
        <div class="social-buttons">
            <button class="facebook">
                <i class="fab fa-facebook-f"></i>
                Login with Facebook
            </button>
            <button class="twitter">
                <i class="fab fa-twitter"></i>
                Login with Twitter
            </button>
            <div id="gSignInWrapper">
                <div id="customBtn" class="customGPlusSignIn"></div>
            </div>
            <button class="instagram">
                <i class="fab fa-instagram"></i>
                Login with Instagram
            </button>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="scripts.js"></script>
</body>

</html>
